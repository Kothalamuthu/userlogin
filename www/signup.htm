<!DOCTYPE html>
<html>
<head>
</head>

<body>

<form action ="register" method = "post">
  <div class="container">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
    <label for="username"><b>Username</b></label>
    </br><input type="text" placeholder="Enter Name"  name="username" required>

</br>    <label for="emailId"><b>Email</b></label>
</br>    <input type="email" placeholder="Enter Email" name="emailId" required>
</br>
    <label for="password"><b>Password</b></label>
    </br><input type="password" placeholder="Enter Password" name="password" required>
</br>
    <label for="Age"><b>Age</b></label>
    </br><input type="number" placeholder="Your Age" name="Age" min="1" max="100" required>
    </br>
	<label for="Address"><b>Address</b></label>
    </br>
	<textarea name="Address" rows="4" cols="50" placeholder="Enter  Address"></textarea>
	</br>
    <label for="DOB"><b>D-O-B</b></label></br> 
	<input type="date" name="DOB">
 
   
<div class="clearfix">
<button type="reset" class="reset">Reset</button> 
<center><button onclick="myFunction()">Sign Up</button></center>
</div>

</div>
</form>

</body>
</html>
